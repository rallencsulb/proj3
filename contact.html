<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Roni Allen</h1>
  <p>So much to know about me</p> 
</div>
  
    
<!--nav2 -->
    <div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    
      <nav class="d-inline-flex mt-2 mt-md-0">
        <a class="me-3 py-2 text-dark text-decoration-none" href="index.html">Home</a>

        <a class="py-2 text-dark text-decoration-none" href="contact.html">Contact</a>
      </nav>
    </div>
        </header>
        
        
<!-- this starts content -->
<div class="container mt-5">
  


    <!-- START THE FEATURETTES -->

    <hr class="featurette-divider">

    <div class="row featurette">
      <div class="col-md-5 p-5">
        <h2 class="featurette-heading">REGISTER <br><span class="text-muted">To receive updates about me</span></h2>
        <p class="lead">I am always adding skills and expereince to my resume</p>
      </div>
      <div class="col-md-7">

          
        <form id="regForm" action="thanks.html" method="post">
  <h1>Register:</h1>
  <!-- One "tab" for each step in the form: -->
  <div class="tab">Name:
    <p><input placeholder="First name..." oninput="this.className = ''" name="fname"></p>
    <p><input placeholder="Last name..." oninput="this.className = ''" name="lname"></p>
  </div>
  <div class="tab">Contact Info:
    <p><input placeholder="E-mail..." oninput="this.className = ''" name="email"></p>
    <p><input placeholder="Phone..." oninput="this.className = ''" name="phone"></p>
  </div>
  <div class="tab">Birthday:
    <p><input placeholder="dd" oninput="this.className = ''" name="dd"></p>
    <p><input placeholder="mm" oninput="this.className = ''" name="nn"></p>
    <p><input placeholder="yyyy" oninput="this.className = ''" name="yyyy"></p>
  </div>
  <div class="tab">Login Info:
    <p><input placeholder="Username..." oninput="this.className = ''" name="uname"></p>
    <p><input placeholder="Password..." oninput="this.className = ''" name="pword" type="password"></p>
  </div>
  <div style="overflow:auto;">
    <div style="float:right;">
      <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
      <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
  </div>
  <!-- Circles which indicates the steps of the form: -->
  <div style="text-align:center;margin-top:40px;">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
  </div>
</form>
      </div>
    </div>

    

    <!-- /END THE FEATURETTES -->
    </div> <!--end container -->
